<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ticket</title>
		
		<style >
			table{
				width: 100%;
			}
			
			table thead tr th{
				border-bottom: 1px solid black;
			}
			
			table tbody tr td:last-child{
				text-align: right;
			}
			
			table tfoot th:first-child{
				text-align: right;
			}
			
			table tfoot th:last-child{
				text-align: right;
				border-top: solid black 1px;
			}
		</style>
	</head>
	<body>
		<center><b>#*empresa.razonsocial*#</b></center><br />
		<center>#*empresa.direccion*#</center><br/>
		<center>#*venta.fecha*#</center>
		<hr />
		<table>
			<thead>
				<tr>
					<th>Código</th>
					<th>Descripción</th>
					<th>Cant</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				#*venta.movimientos*#
			</tbody>
			<tfoot>
				<tr>
					<th colspan="3">Total</th>
					<th>#*venta.total*#</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
